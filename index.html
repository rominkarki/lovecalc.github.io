<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style type="text/css">
		body{
			background-image: url('https://bit.ly/3qZP7zN');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>
	<header>
		<div class="card w-50 m-auto text-center">
			<div class="card-header text-white font-weight-bold" style="background-color: #b52222">LOVE CALCULATOR</div>
			<div class="card-body" style="background-color: #3b5998;">
				<form class="form-inline w-75 m-auto">
					<div class="form-group">
						<input type="text" name="" class="form-control text-center" placeholder="Your name" id="name">
					</div>
					<div><span class="pl-4 pr-4"> + </span></div>
					<div class="form-group">
						<input type="text" name="" class="form-control text-center" placeholder="Your love" id="lovename">
					</div>
				</form>
				<br>
				<div class="w-75 m-auto">
					<button class="btn btn-primary w-50" onclick="checklove()">Check love percentage</button>
				</div>
				<br>
				<input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="love percentage">
			</div>
			<div class="card-footer text-white font-weight-bold" style="background-color: #b52222;">God bless you both</div>
		</div>
	</header>

	<script type="text/javascript">
		function checklove () {

			var name = document.getElementById('name').value;
			var lovename = document.getElementById('lovename').value;

			//validatioon
			if(name == ""){
				alert('Please enter your name')
			}else if(name.length <= 2){
				alert('Minimun name length is 3')
			}else if(!isNaN(name)) {
				alert('Numbers not allowed in name.')
			}

			else if(lovename == ""){
				alert('Please enter your love name')
			}else if(lovename.length <= 2){
				alert('Minimun love name length is 3')
			}else if(!isNaN(lovename)) {
				alert('Numbers not allowed in love name.')
			} else {
				var lovedata = Math.random() *100;
			lovedata = Math.floor(lovedata);
			document.getElementById('lovevalue').value = lovedata + "%";
				
			}
			if (name == "Aayusha" && lovename == "Roman"){
			var lovedata = 100;
			document.getElementById('lovevalue').value = lovedata + "%";}
			if (name == "Roman" && lovename == "Aayusha"){
			var lovedata = 100;
			document.getElementById('lovevalue').value = lovedata + "%";}
			if (name == "aayusha" && lovename == "roman"){
			var lovedata = 100;
			document.getElementById('lovevalue').value = lovedata + "%";}
			if (name == "roman" && lovename == "aayusha"){
			var lovedata = 100;
			document.getElementById('lovevalue').value = lovedata + "%";}
			}
	
	</script>
</body>
</html>
